version: 0.5.0.{build}

# Operating system (build VM template)
os: Windows Server 2012 R2

# scripts that are called at very beginning, before repo cloning
init:
  - git config --global core.autocrlf input

# clone directory
clone_folder: c:\projects\dewrecode

platform: x86
configuration: Release

install:
  - cmd: mkdir C:\Halo\
  - cmd: mkdir C:\Halo\mods\
  - cmd: mkdir C:\Halo\mods\plugins\
  # by default, all script lines are interpreted as batch

build:
  project: c:\projects\dewrecode\DewRecode.sln      # path to Visual Studio solution or project

# scripts to run before build
before_build:

# scripts to run after build
after_build:
  - xcopy C:\projects\dewrecode\ThirdParty\teamspeak\bin C:\Halo\ /S /Y
  - xcopy C:\projects\dewrecode\ThirdParty\libwebsockets\bin C:\Halo\ /S /Y
  - xcopy C:\projects\dewrecode\dewrecode\dist C:\Halo\ /S /Y
  - cd C:\Halo\
  - 7z a c:\projects\dewrecode\dewrecode-setup.7z * -t7z m0=lzma -mx=9 -mfb=64 -md=32m -ms=on
  - copy /b "C:\projects\dewrecode\7zsd.sfx" + "C:\projects\dewrecode\7z_config.txt" + "c:\projects\dewrecode\dewrecode-setup.7z" "c:\projects\dewrecode\dewrecode-setup.exe"
  - cd c:\projects\dewrecode

artifacts:
  - path: dewrecode-setup.exe
    name: dewrecode-setup.exe